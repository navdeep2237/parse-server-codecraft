<div class="panel panel-default"> <!-- Runs whatever function we put into ng-init-->
  <div class="panel-heading">
    <h3 class="panel-title">Sign Up</h3>
  </div>
  <div class="panel-body">
   		<div class="row">
      <form ng-submit="addUser()">
       			<div class="col-md-12">
            
              <label> Username </label>
              <input type = "text" class="form-control" ng-model="user1.username" placeholder ="Username"> <!-- ng-model binds the form data -->
            </div>
            <div class="col-md-12">
              <label> Password </label>
              <input type = "password" class="form-control" ng-model="user1.password" placeholder ="Password">
            </div>
            <div class="col-md-12">
              <label> Email Address </label>
              <input type = "text" class="form-control" ng-model="user1.email" placeholder ="email">
            </div>
             <div class="col-md-12">
              <label> Company Name </label>
              <input type = "text" class="form-control" ng-model="user1.companyName" placeholder ="Company Name ">
            </div>
            
            <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
   		</div>
  </div>
</div>
